<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM History UI Demo</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #app {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        #chat-container {
            flex: 1;
            min-height: 0;
        }
        
        #input-area {
            padding: 16px;
            background: #ffffff;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 12px;
        }
        
        #user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            resize: none;
            font-family: inherit;
        }
        
        #send-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        #send-btn:hover {
            transform: translateY(-2px);
        }
        
        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="chat-container"></div>
        <div id="input-area">
            <textarea id="user-input" rows="3" placeholder="输入您的消息..."></textarea>
            <button id="send-btn">发送</button>
        </div>
    </div>

    <script type="module">
        import { createHistoryUI } from '../historyUI/index.js';
        import { LLMClient } from '../core/index.js';

        // Initialize
        const container = document.getElementById('chat-container');
        const input = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        const historyUI = createHistoryUI(container, {
            llmClient: new LLMClient({provider:'deepseek',apiKey:'fake',model:'deepseek-reasoner'}),
            agents: [
                { id: 'default', name: '通用助手' },
                { id: 'coder', name: '编程专家' },
                { id: 'writer', name: '写作助手' }
            ]
        });

        // Event listeners
        historyUI.on('locked', () => {
            sendBtn.disabled = true;
            input.disabled = true;
        });

        historyUI.on('unlocked', () => {
            sendBtn.disabled = false;
            input.disabled = false;
            input.focus();
        });

        // Send message
        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            input.value = '';
            
            const pair = historyUI.addPair(text);
            await historyUI.sendMessage(pair);
        }

        sendBtn.addEventListener('click', sendMessage);
        
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Load demo data
        setTimeout(() => {
            historyUI.loadHistory([
                {
                    id: 'demo-1',
                    userMessage: {
                        content: '你好！请介绍一下你自己。',
                        agent: 'default',
                        attachments: []
                    },
                    assistantMessage: {
                        content: '你好！我是一个AI助手，可以帮助你完成各种任务。\n\n我的能力包括：\n\n1. **回答问题** - 提供准确的信息\n2. **编写代码** - 支持多种编程语言\n3. **写作辅助** - 帮助你创作内容\n\n有什么我可以帮助你的吗？',
                        thinking: null
                    },
                    metadata: {
                        createdAt: Date.now() - 60000,
                        agent: 'default',
                        branch: null
                    }
                }
            ]);
        }, 500);

        // Expose to window for debugging
        window.historyUI = historyUI;
    </script>
</body>
</html>
