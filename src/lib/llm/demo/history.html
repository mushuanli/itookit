<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>】LLM History UI 联动演示</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* --- 采用与 input-ui.html 类似的现代样式 --- */
        :root {
            --primary-color: #667eea;
            --border-color: #dee2e6;
            --background-color: #f8f9fa;
            --text-color: #212529;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #app { display: flex; width: 100%; height: 100%; }
        .sidebar {
            width: 320px;
            background-color: #fff;
            border-right: 1px solid var(--border-color);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            flex-shrink: 0;
        }
        .sidebar h2 { text-align: center; color: var(--primary-color); margin-top: 0; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; }
        .form-group input, .form-group select { width: 100%; padding: 8px; border: 1px solid var(--border-color); border-radius: 4px; box-sizing: border-box; }
        .main-content { flex-grow: 1; display: flex; flex-direction: column; height: 100%; }
        #chat-container { flex: 1; min-height: 0; } /* HistoryUI 将占据这里 */
        .input-area { padding: 10px; border-top: 1px solid var(--border-color); background: #fff; flex-shrink: 0; display: flex; gap: 10px; }
        #user-input { flex: 1; padding: 10px; border-radius: 6px; border: 1px solid var(--border-color); }
        #send-btn { padding: 10px 20px; border-radius: 6px; border: none; background-color: var(--primary-color); color: #fff; cursor: pointer; }
        .event-log { margin-top: 20px; background-color: #2d2d2d; color: #ccc; padding: 15px; border-radius: 8px; height: 150px; overflow-y: auto; font-family: monospace; font-size: 14px; }
        .settings-btn { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; background-color: #f9f9f9; cursor: pointer; transition: background-color 0.2s; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="app">
        <div class="sidebar">
            <h2>History UI Demo</h2>
            <p style="text-align: center; font-size: 0.9em; color: #666; margin-top: -10px; margin-bottom: 20px;">响应式配置联动</p>
            
            <div class="form-group">
                <label for="provider">Provider</label>
                <select id="provider">
                    <option value="deepseek" selected>DeepSeek</option>
                    <option value="openai">OpenAI</option>
                </select>
            </div>
            <div class="form-group">
                <label for="apiKey">API Key</label>
                <input type="password" id="apiKey" placeholder="从 demo/config.js 加载">
            </div>
            <hr style="margin: 20px 0;">
            <h3>实时配置联动测试</h3>
            <p style="font-size: 13px; color: #666;">点击下方按钮，观察右侧对话历史中 Agent 选择器的实时变化。</p>
            <button id="add-agent-btn" class="settings-btn">添加 "翻译专家" Agent</button>
            <button id="delete-agent-btn" class="settings-btn">删除 "写作助手" Agent</button>

            <div id="event-log-container" style="margin-top: auto;">
                <strong>操作日志:</strong>
                <div id="event-log" class="event-log"></div>
            </div>
        </div>

        <div class="main-content">
            <div id="chat-container"></div>
            <div class="input-area">
                <textarea id="user-input" rows="2" placeholder="输入消息..."></textarea>
                <button id="send-btn">发送</button>
            </div>
        </div>
    </div>

    <script type="module" src="./history.js"></script>

</body>
</html>
