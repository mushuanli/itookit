<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MDxEditor Advanced Demo</title>
  <link rel="stylesheet" href="./dist/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-color: #3498db;
      --primary-hover: #2980b9;
      --secondary-color: #e74c3c;
      --secondary-hover: #c0392b;
      --sidebar-bg: #f8f9fa;
      --border-color: #e9ecef;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
      overflow: hidden;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background: white;
      padding: 15px 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
      z-index: 10;
      gap: 20px;
    }

    .header h1 {
      font-size: 20px;
      color: #2c3e50;
      white-space: nowrap;
    }

    .toolbar {
      display: flex;
      align-items: center;
      gap: 15px;
      width: 100%;
    }

    .main-content {
      display: flex;
      flex-grow: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 240px;
      background: var(--sidebar-bg);
      border-right: 1px solid var(--border-color);
      padding: 15px;
      transition: all 0.3s ease;
      overflow-y: auto;
      flex-shrink: 0;
    }

    .sidebar.collapsed {
      width: 0;
      padding: 15px 0;
      opacity: 0;
    }

    .sidebar h2 {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      margin-bottom: 15px;
      color: #495057;
    }

    .session-list {
      list-style: none;
    }

    .session-item {
      padding: 10px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 5px;
      transition: background-color 0.2s ease;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .session-item:hover {
      background-color: #e9ecef;
    }

    .session-item.active {
      background-color: var(--primary-color);
      color: white;
      font-weight: 500;
    }

    .editor-wrapper {
      background: white;
      overflow: hidden;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    #editor {
      flex-grow: 1;
    }

    .btn {
      padding: 8px 12px;
      border: 1px solid transparent;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-danger {
      background-color: var(--secondary-color);
      color: white;
    }

    .btn-danger:hover {
      background-color: var(--secondary-hover);
    }

    .btn-icon {
      background-color: #f0f0f0;
      color: #555;
      width: 34px;
      height: 34px;
      padding: 0;
    }

    .btn-icon:hover {
      background-color: #e0e0e0;
    }

    .btn-icon:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .search-container {
      display: flex;
      align-items: center;
      gap: 8px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 2px 8px;
      flex-grow: 1;
      max-width: 500px;
    }

    .search-container input {
      border: none;
      outline: none;
      padding: 6px;
      font-size: 14px;
      flex-grow: 1;
      background: transparent;
    }

    .search-results {
      font-size: 12px;
      color: #777;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div class="app-container">
    <div class="header">
      <h1><i class="fas fa-rocket"></i> MDxEditor</h1>
      <div class="toolbar">
        <!-- Search Demo UI -->
        <div class="search-container">
          <i class="fas fa-search" style="color: #999;"></i>
          <input type="text" id="searchInput" placeholder="Search in document...">
          <span class="search-results" id="searchResults"></span>
          <button class="btn btn-icon" id="searchPrevBtn" title="Previous match" disabled><i
              class="fas fa-chevron-up"></i></button>
          <button class="btn btn-icon" id="searchNextBtn" title="Next match" disabled><i
              class="fas fa-chevron-down"></i></button>
          <button class="btn btn-icon" id="searchClearBtn" title="Clear search" disabled><i
              class="fas fa-times"></i></button>
        </div>
        <button class="btn btn-danger" id="clearBtn">
          <i class="fas fa-trash-alt"></i> Clear Content
        </button>
      </div>
    </div>

    <div class="main-content">
      <aside class="sidebar" id="sidebar">
        <h2><i class="fas fa-comments"></i> Session List</h2>
        <ul class="session-list" id="sessionList"></ul>
      </aside>

      <div class="editor-wrapper">
        <div id="editor"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./mini-editor.js"></script>

</body>

</html>
